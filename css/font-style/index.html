<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font Style Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h1>Font Style Examples</h1>
        
        <section class="style-examples">
            <p class="italic-text">This paragraph is styled with `font-style: italic;`</p>
            <p class="oblique-text">This paragraph is styled with `font-style: oblique 30deg;`</p>
            <p class="normal-text">This paragraph is styled with `font-style: normal;`</p>
        </section>
    </main>

</body>
</html>
