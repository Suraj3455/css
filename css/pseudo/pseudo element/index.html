<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elements Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="quote-section">
        <p>A CSS pseudo-element is used to style specified parts of an element.</p>
    </section>

    <section class="list-section">
        <h2>Shopping List</h2>
        <ul>
            <li>Milk</li>
            <li>Bread</li>
            <li>Coffee</li>
        </ul>
    </section>

    <section class="first-letter-section">
        <h2>Introduction</h2>
        <p class="intro-text">
            This paragraph demonstrates the use of the `::first-letter` pseudo-element to style the initial letter.
        </p>
    </section>

</body>
</html>
