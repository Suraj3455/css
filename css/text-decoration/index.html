<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Text-Decoration Property</h1>

        <p class="no-decoration">
            This paragraph has had its text decoration removed.
        </p>

        <p class="underline-decoration">
            This text is **underlined**.
        </p>

        <p class="overline-decoration">
            This text has an **overline**.
        </p>

        <p class="line-through-decoration">
            This text has a **line through** it.
        </p>
    </div>

</body>
</html>
