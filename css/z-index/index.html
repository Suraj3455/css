<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Z-Index Property</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Understanding CSS `z-index`</h1>

    <div class="container">
        <div class="box box1">z-index: 1 (Back)</div>
        <div class="box box2">z-index: 3 (Front)</div>
        <div class="box box3">z-index: 2 (Middle)</div>
    </div>

</body>
</html>
