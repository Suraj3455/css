<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Text-Transform Property</h1>

        <p class="no-transform">
            This paragraph has no text-transform applied.
        </p>

        <p class="uppercase-transform">
            This text is converted to uPpercase.
        </p>

        <p class="lowercase-transform">
            This text is converted to lowercase.
        </p>

        <p class="capitalize-transform">
            This text is capitalized.
        </p>
    </div>

</body>
</html>
