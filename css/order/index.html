<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox Order Property</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Flex Item Order Property</h1>

    <div class="flex-container">
        <div class="flex-item item-1">1 (order: 2)</div>
        <div class="flex-item item-2">2 (order: 0)</div>
        <div class="flex-item item-3">3 (order: -1)</div>
        <div class="flex-item item-4">4 (order: 1)</div>
    </div>

</body>
</html>
