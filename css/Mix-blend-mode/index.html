<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix-Blend-Mode Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gallery">
        <div class="blend-row">
            <div class="square-base"></div>
            <div class="circle" style="mix-blend-mode: normal;"></div>
            <div class="label">normal</div>
        </div>

        <div class="blend-row">
            <div class="square-base"></div>
            <div class="circle" style="mix-blend-mode: multiply;"></div>
            <div class="label">multiply</div>
        </div>

        <div class="blend-row">
            <div class="square-base"></div>
            <div class="circle" style="mix-blend-mode: screen;"></div>
            <div class="label">screen</div>
        </div>

        <div class="blend-row">
            <div class="square-base"></div>
            <div class="circle" style="mix-blend-mode: overlay;"></div>
            <div class="label">overlay</div>
        </div>

        <div class="blend-row">
            <div class="square-base"></div>
            <div class="circle" style="mix-blend-mode: darken;"></div>
            <div class="label">darken</div>
        </div>

        <div class="blend-row">
            <div class="square-base"></div>
            <div class="circle" style="mix-blend-mode: lighten;"></div>
            <div class="label">lighten</div>
        </div>

        <div class="blend-row">
            <div class="square-base"></div>
            <div class="circle" style="mix-blend-mode: color-dodge;"></div>
            <div class="label">color-dodge</div>
        </div>

        <div class="blend-row">
            <div class="square-base"></div>
            <div class="circle" style="mix-blend-mode: color-burn;"></div>
            <div class="label">color-burn</div>
        </div>

        <div class="blend-row">
            <div class="square-base"></div>
            <div class="circle" style="mix-blend-mode: hard-light;"></div>
            <div class="label">hard-light</div>
        </div>

        <div class="blend-row">
            <div class="square-base"></div>
            <div class="circle" style="mix-blend-mode: soft-light;"></div>
            <div class="label">soft-light</div>
        </div>

        <div class="blend-row">
            <div class="square-base"></div>
            <div class="circle" style="mix-blend-mode: difference;"></div>
            <div class="label">difference</div>
        </div>

        <div class="blend-row">
            <div class="square-base"></div>
            <div class="circle" style="mix-blend-mode: exclusion;"></div>
            <div class="label">exclusion</div>
        </div>

        <div class="blend-row">
            <div class="square-base"></div>
            <div class="circle" style="mix-blend-mode: hue;"></div>
            <div class="label">hue</div>
        </div>

        <div class="blend-row">
            <div class="square-base"></div>
            <div class="circle" style="mix-blend-mode: saturation;"></div>
            <div class="label">saturation</div>
        </div>

        <div class="blend-row">
            <div class="square-base"></div>
            <div class="circle" style="mix-blend-mode: color;"></div>
            <div class="label">color</div>
        </div>

        <div class="blend-row">
            <div class="square-base"></div>
            <div class="circle" style="mix-blend-mode: luminosity;"></div>
            <div class="label">luminosity</div>
        </div>
    </div>

</body>
</html>
