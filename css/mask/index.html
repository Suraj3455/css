<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Masking Properties</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>CSS `mask` Property Examples</h1>
    <div class="mask-container">
        <div class="box gradient-mask">
            <h2>Gradient Mask</h2>
        </div>

        <div class="box url-mask">
            <h2>URL Mask</h2>
        </div>

        <div class="box shorthand-mask">
            <h2>Shorthand</h2>
        </div>
        
        <div class="box no-repeat-mask">
            <h2>No Repeat</h2>
        </div>

        <div class="box size-mask">
            <h2>Sized Mask</h2>
        </div>
    </div>
    
</body>
</html>
