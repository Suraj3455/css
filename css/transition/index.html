<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations & Transitions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>CSS Transitions & Animations</h1>

        <div class="box transition-box">
            <p>Hover over me!</p>
        </div>

        <div class="box transform-box">
            <p>I'm transformed!</p>
        </div>

        <div class="box animation-box">
            <p>I'm animated!</p>
        </div>
    </div>

</body>
</html>
